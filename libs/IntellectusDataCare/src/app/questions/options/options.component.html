<div class="pregunta" >
    <label>{{question.textoPregunta}}</label>
    <select [formControl] = "control">
        <option *ngFor="let option of question.opciones" [value]="option.id">
          {{ option.texto }} ({{ option.valor }})
        </option>
    </select>
    <div class="error" *ngIf= "control.invalid && control.touched">
        <small *ngIf="control.errors?.['required']">Se requiere la pregunta</small>
    </div>
</div>
