<div class="pregunta" >
    <label>{{question.textoPregunta}}</label>
    <select [formControl] = "control">   
        <option *ngFor="let option of question.opciones" >
            <!-- arriba borre [[value]="question.value"] para cuando toque llenar datos-->
            {{ option.texto }}
        </option>
    </select>
    <div class="error" *ngIf= "control.invalid && control.touched">
        <small *ngIf="control.errors?.['required']">Se requiere la pregunta</small> 
        <!-- aqui se pueden agregar todos los errores de select :3 -->
    </div>
</div>
