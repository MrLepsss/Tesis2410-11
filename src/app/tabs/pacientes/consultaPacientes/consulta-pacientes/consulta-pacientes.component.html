<div class="acciones-consulta">
    <button (click)="irACrearConsulta()">âž• Crear Consulta</button>
  </div>
  
<div *ngIf="consultas.length; else noConsultas">
    <ul>
        <li *ngFor="let consulta of consultas" (click)="seleccionarConsulta(consulta)" class="consulta-item">
            Consulta ID: {{ consulta.id }} - Fecha: {{ consulta.fecha | date:'longDate' }}
        </li>
    </ul>
</div>

<ng-template #noConsultas>
    <p>No hay consultas registradas para este paciente.</p>
</ng-template>
